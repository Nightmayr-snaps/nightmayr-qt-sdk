---
name: nightmayr-qt-5-15-4-2004
version: 5.15.4
base: core20
summary: Shared Qt 5.15
description: |
 This snap contains the necessary libraries required by
 Qt Applications.
confinement: strict
grade: stable
slots:
    nightmayr-qt-5-15-4-2004:
      interface: content
      read:
        - /
plugs:
  nightmayr-kde-plasma-integration-5:
    default-provider: nightmayr-kde-plasma-integration-5-2004
    interface: content
    target: $SNAP/kf5
  qgnomeplatform:
    default-provider: qgnomeplatform
    interface: content
    target: $SNAP/qgnomeplatform
architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf
  - build-on: ppc64el
compression: lzo
parts:
    patches:
        plugin: dump
        source: snap/local/patches
        source-type: local
        prime:
        - -*
    mesa:
        after: []
        plugin: nil
        build-attributes:
        - no-patchelf
        build-packages: []
        stage-packages:
        - libgl1-mesa-dri
        - libglx-mesa0
        prime:
        - "-lib/udev"
        - "-usr/doc"
        - "-usr/doc-base"
        - "-usr/share/applications"
        - "-usr/share/apport"
        - "-usr/share/bug"
        - "-usr/share/doc"
        - "-usr/share/doc-base"
        - "-usr/share/icons"
        - "-usr/share/libdrm"
        - "-usr/share/libwacom"
        - "-usr/share/lintian"
        - "-usr/share/man"
        - "-usr/share/pkgconfig"

    # ffmpeg and sdl2
    sdl2:
        after:
        - sources
        plugin: cmake
        cmake-generator: Ninja
        cmake-parameters:
        - -DCMAKE_BUILD_TYPE=Release
        - -DCMAKE_INSTALL_PREFIX=/usr
        - -DCMAKE_C_COMPILER=gcc-10
        - -DCMAKE_CXX_COMPILER=g++-10
        - -DLIB_INSTALL_DIR:PATH=/usr/lib/$SNAPCRAFT_ARCH_TRIPLET
        - -DSHARE_INSTALL_PREFIX:PATH=/usr/share
        - -DINCLUDE_INSTALL_DIR:PATH=/usr/include
        - -DSDL_PULSEAUDIO_SHARED=ON
        - -DSDL_DLOPEN=ON
        - -DARTS=OFF
        - -DESD=OFF
        - -DNAS=OFF
        - -DSDL_VIDEO_KMSDRM=ON
        - -DSDL_JACK_SHARED=ON
        - -DSDL_PIPEWIRE_SHARED=ON
        - -DSDL_ALSA=ON
        - -DSDL_STATIC=ON
        - -DSDL_VIDEO_VULKAN=ON
        - -DSDL_LIBDECOR_SHARED=ON
        - -DSDL_VIDEO_WAYLAND=ON
        - -DRPATH=OFF
        - -DCLOCK_GETTIME=ON
        override-pull: |
            cp -a $SNAPCRAFT_PART_SRC/../../sources/src/SDL/. $SNAPCRAFT_PART_SRC
        override-build: |
            snapcraftctl build
            rsync -a --ignore-existing $SNAPCRAFT_PART_INSTALL/ /

    srt:
        after:
        - sources
        plugin: cmake
        cmake-parameters:
        - -DCMAKE_INSTALL_PREFIX=/usr
        - -DCMAKE_BUILD_TYPE=Release
        - -DCMAKE_C_FLAGS_RELEASE=-s
        - -DCMAKE_CXX_FLAGS_RELEASE=-s
        - -DENABLE_LOGGING=OFF
        - -DENABLE_STATIC=OFF
        override-pull: |
            cp -a $SNAPCRAFT_PART_SRC/../../sources/src/srt/. $SNAPCRAFT_PART_SRC
        prime:
        - -usr/include
        - -usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pkgconfig

    x264:
        after:
        - sources
        plugin: autotools
        autotools-configure-parameters:
        - --prefix=/usr
        - --disable-cli
        - --enable-shared
        - --enable-strip
        - --libdir=/usr/lib/$SNAPCRAFT_ARCH_TRIPLET
        - --incdir=/usr/include/$SNAPCRAFT_ARCH_TRIPLET
        override-pull: |
            cp -a $SNAPCRAFT_PART_SRC/../../sources/src/x264/. $SNAPCRAFT_PART_SRC
        prime:
        - usr/lib
        - -usr/lib/pkgconfig

    aom:
        after:
        - sources
        plugin: cmake
        cmake-parameters:
        - -DCMAKE_INSTALL_PREFIX=/usr
        - -DCMAKE_BUILD_TYPE=Release
        - -DCMAKE_INSTALL_LIBDIR=lib/$SNAPCRAFT_ARCH_TRIPLET
        - -DCMAKE_C_FLAGS_RELEASE=-s
        - -DCMAKE_CXX_FLAGS_RELEASE=-s
        - -DCONFIG_MULTITHREAD=1
        - -DBUILD_SHARED_LIBS=1
        - -DENABLE_DOCS=0
        - -DENABLE_EXAMPLES=0
        - -DENABLE_TESTS=0
        override-pull: |
            cp -a $SNAPCRAFT_PART_SRC/../../sources/src/aom/. $SNAPCRAFT_PART_SRC
        override-build: |
            ARCHITECTURE=$(dpkg --print-architecture)
            if [ "${ARCHITECTURE}" = "amd64" ]; then
                EXTRA=""
            elif [ "${ARCHITECTURE}" = "ppc64el" ]; then
                EXTRA=""
            elif [ "${ARCHITECTURE}" = "arm64" ]; then
                EXTRA=""
            elif [ "${ARCHITECTURE}" = "armhf" ]; then
                EXTRA="-DAOM_TARGET_CPU=armv7 -DAOM_NEON_INTRIN_FLAG=-mfpu=neon"
            else
                EXTRA=""
            fi
            cmake $SNAPCRAFT_PART_SRC -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$SNAPCRAFT_PART_INSTALL/usr \
            -DCMAKE_INSTALL_LIBDIR=lib/$SNAPCRAFT_ARCH_TRIPLET \
            -DCMAKE_C_FLAGS_RELEASE=-s \
            -DCMAKE_CXX_FLAGS_RELEASE=-s \
            -DCONFIG_MULTITHREAD=1 \
            -DBUILD_SHARED_LIBS=1 \
            -DENABLE_DOCS=0 \
            -DENABLE_EXAMPLES=0 \
            -DENABLE_TESTS=0 ${EXTRA}
            cmake --build . -- -j${SNAPCRAFT_PARALLEL_BUILD_COUNT}
            cmake --build . --target install
        prime:
        - -usr/include
        - -usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libaom.a
        - -usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pkgconfig

    dav1d:
        after:
        - sources
        source: . # not actual source, fetch real source in override-pull step
        plugin: meson
        meson-parameters:
        - --prefix=/usr
        - --buildtype=release
        - --strip
        - -Denable_tools=false
        - -Denable_tests=false
        override-pull: |
            cp -a $SNAPCRAFT_PART_SRC/../../sources/src/dav1d/. $SNAPCRAFT_PART_SRC
        prime:
        - -usr/include
        - -usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pkgconfig

    zimg:
        after:
        - sources
        plugin: autotools
        autotools-configure-parameters:
        - --prefix=/usr
        - --libdir=/usr/lib/$SNAPCRAFT_ARCH_TRIPLET
        - --includedir=/usr/include
        - --build=$SNAPCRAFT_ARCH_TRIPLET
        override-pull: |
            cp -a $SNAPCRAFT_PART_SRC/../../sources/src/zimg/. $SNAPCRAFT_PART_SRC
        prime:
        - -usr/include
        - -usr/lib/*.a
        - -usr/lib/*.la
        - -usr/lib/pkgconfig

    ffnvcodec:
        after:
        - sources
        plugin: make
        make-parameters:
        - PREFIX=/usr
        override-pull: |
            cp -a $SNAPCRAFT_PART_SRC/../../sources/src/nv-codec-headers/. $SNAPCRAFT_PART_SRC
        prime:
        - -usr/include
        - -usr/lib/pkgconfig

    # Resemble ubuntu jammy (22.04) ffmpeg build
    ffmpeg:
        after:
        - ffnvcodec
        - aom
        - dav1d
        - x264
        - srt
        - zimg
        - sdl2
        - sources
        plugin: autotools
        override-pull: |
            cp -a $SNAPCRAFT_PART_SRC/../../sources/src/ffmpeg/. $SNAPCRAFT_PART_SRC
        override-build: |
            ARCHITECTURE=$(dpkg --print-architecture)
            if [ "${ARCHITECTURE}" = "amd64" ]; then
                EXTRA="--enable-libmfx"
            elif [ "${ARCHITECTURE}" = "ppc64el" ]; then
                EXTRA=""
            elif [ "${ARCHITECTURE}" = "armhf" ] || [ "${ARCHITECTURE}" = "arm64" ]; then
                EXTRA=""
            else
                EXTRA=""
            fi
            ./configure \
            --prefix=/usr \
            --disable-static \
            --disable-programs \
            --disable-doc \
            --libdir=/usr/lib/$SNAPCRAFT_ARCH_TRIPLET \
            --incdir=/usr/include/$SNAPCRAFT_ARCH_TRIPLET \
            --arch=$SNAPCRAFT_TARGET_ARCH \
            --enable-avcodec \
            --enable-decoder=h264 \
            --enable-decoder=hevc \
            --enable-hwaccel=h264_nvdec \
            --enable-hwaccel=h264_vaapi \
            --enable-hwaccel=h264_vdpau \
            --enable-hwaccel=hevc_nvdec \
            --enable-hwaccel=hevc_vaapi \
            --enable-hwaccel=hevc_vdpau \
            --enable-shared \
            --enable-gpl \
            --enable-gnutls \
            --enable-ladspa \
            --enable-libaom \
            --enable-libass \
            --enable-libbluray \
            --enable-libbs2b \
            --enable-libcaca \
            --enable-libcdio \
            --enable-libcodec2 \
            --enable-libdav1d \
            --enable-libflite \
            --enable-libfontconfig \
            --enable-libfreetype \
            --enable-libfribidi \
            --enable-libgme \
            --enable-libgsm \
            --enable-libjack \
            --enable-libmp3lame \
            --enable-libmysofa \
            --enable-libopenjpeg \
            --enable-libopenmpt \
            --enable-libopus \
            --enable-libpulse \
            --enable-librabbitmq \
            --enable-librubberband \
            --enable-libshine \
            --enable-libsnappy \
            --enable-libsoxr \
            --enable-libspeex \
            --enable-libsrt \
            --enable-libssh \
            --enable-libtheora \
            --enable-libtwolame \
            --enable-libvidstab \
            --enable-libvorbis \
            --enable-libvpx \
            --enable-libwebp \
            --enable-libx265 \
            --enable-libxml2 \
            --enable-libxvid \
            --enable-libzimg \
            --enable-libzmq \
            --enable-libzvbi \
            --enable-lv2 \
            --enable-omx \
            --enable-openal \
            --enable-opencl \
            --enable-opengl \
            --enable-sdl2 \
            --enable-librsvg \
            --enable-libdc1394 \
            --enable-libdrm \
            --enable-libiec61883 \
            --enable-chromaprint \
            --enable-frei0r \
            --enable-libx264 ${EXTRA}
            make -j $(nproc)
            make DESTDIR="$SNAPCRAFT_PART_INSTALL" install

    qtbase:
        plugin: nil
        override-pull: |
            QT=5_15_4
            git clone -b v5.15.4-lts-lgpl --depth=1 git://code.qt.io/qt/qt5.git .
            perl init-repository --module-subset=qtbase
            git submodule update qtbase

            cd qtbase
            find $SNAPCRAFT_STAGE/qtbase_${QT} -type f -print0 | sort -z | xargs -r0 git apply
        override-build: |
            ./configure \
                -prefix /usr \
                -bindir /usr/lib/qt5/bin \
                -libdir /usr/lib/$SNAPCRAFT_ARCH_TRIPLET \
                -docdir /usr/share/qt5/doc \
                -headerdir /usr/include/$SNAPCRAFT_ARCH_TRIPLET/qt5 \
                -datadir /usr/share/qt5 \
                -archdatadir /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/qt5 \
                -plugindir /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/qt5/plugins \
                -importdir /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/qt5/imports \
                -translationdir /usr/share/qt5/translations \
                -hostdatadir /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/qt5 \
                -sysconfdir /etc/xdg \
                -examplesdir /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/qt5/examples \
                -release \
                -opensource \
                -confirm-license \
                -nomake examples \
                -nomake tests \
                -I $SNAPCRAFT_STAGE/usr/include \
                -L $SNAPCRAFT_STAGE/usr/lib/$SNAPCRAFT_ARCH_TRIPLET

            make -j$SNAPCRAFT_PARALLEL_BUILD_COUNT
            make INSTALL_ROOT="$SNAPCRAFT_PART_INSTALL" install
        override-stage: |
            snapcraftctl stage
            # Cleanup space on build VM to prevent running out of disk space for later parts
            rm -rf $SNAPCRAFT_STAGE/../parts/qtbase/build/*
            rm -rf $SNAPCRAFT_STAGE/../parts/qtbase/src/*
            rm -rf $SNAPCRAFT_STAGE/../parts/qtbase/build/.git
            rm -rf $SNAPCRAFT_STAGE/../parts/qtbase/src/.git
        after:
        - ffmpeg
        - patches
        - sources
        - mesa
