        stage:
        - -usr/share/doc
        after:
        - adwaita-qt

    caches:
        after:
        - qgnomeplatform
        plugin: nil
        build-packages:
        - gtk-update-icon-cache
        - libglib2.0-bin
        - shared-mime-info
        override-build: |
            set -eux
            snapcraftctl build
            glib-compile-schemas $SNAPCRAFT_STAGE/usr/share/glib-2.0/schemas
            update-mime-database $SNAPCRAFT_STAGE/usr/share/mime
            for dir in $SNAPCRAFT_STAGE/usr/share/icons/*; do
                if [ -f "$dir/index.theme" ]; then
                gtk-update-icon-cache --force "$dir"
                fi
            done

    cleanup:
        after:
        - caches
        plugin: nil
        build-snaps:
        - gtk-common-themes
        override-prime: |
            set -eux
            cd /snap/gtk-common-themes/current
            find . -type f,l -exec rm -f $SNAPCRAFT_PRIME/usr/{} \;
            cd $SNAPCRAFT_PRIME
            rm -rf usr/share/doc
            rm -rf usr/share/man
            find . -type d -empty -delete

