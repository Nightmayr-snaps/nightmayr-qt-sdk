    after: [ qtbase ]
    source: git://code.qt.io/qt/qtxmlpatterns.git
    source-tag: v$SNAPCRAFT_PROJECT_VERSION-lts-lgpl
    plugin: nil
    build-environment:
      - LD_LIBRARY_PATH: $SNAPCRAFT_STAGE/usr/lib/$SNAPCRAFT_ARCH_TRIPLET:$LD_LIBRARY_PATH
