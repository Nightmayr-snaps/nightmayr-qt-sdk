---
name: nightmayr-qt-5-15-4-2004-sdk
version: 5.15.4
base: core20
summary: Shared Qt 5.15
description: |
 This snap contains the necessary libraries required by
 Qt Applications.
confinement: strict
grade: stable
architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf
  - build-on: ppc64el
compression: lzo
parts:
  patches:
    plugin: dump
    source: snap/local/patches
    source-type: local
    prime:
    - -*
  mesa:
    after: []
    plugin: nil
    build-attributes:
    - no-patchelf
    build-packages: []
    stage-packages:
    - libgl1-mesa-dri
    - libglx-mesa0
    prime:
    - "-lib/udev"
    - "-usr/doc"
    - "-usr/doc-base"
    - "-usr/share/applications"
    - "-usr/share/apport"
    - "-usr/share/bug"
    - "-usr/share/doc"
    - "-usr/share/doc-base"
    - "-usr/share/icons"
    - "-usr/share/libdrm"
    - "-usr/share/libwacom"
    - "-usr/share/lintian"
    - "-usr/share/man"
    - "-usr/share/pkgconfig"

  # ffmpeg and sdl2
  sdl2:
    after: [ sources ]
    source: https://github.com/libsdl-org/SDL.git
    source-tag: release-2.0.18
    plugin: cmake
    cmake-generator: Ninja
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_C_COMPILER=gcc-10
      - -DCMAKE_CXX_COMPILER=g++-10
      - -DLIB_INSTALL_DIR:PATH=/usr/lib/$SNAPCRAFT_ARCH_TRIPLET
      - -DSHARE_INSTALL_PREFIX:PATH=/usr/share
      - -DINCLUDE_INSTALL_DIR:PATH=/usr/include
      - -DSDL_PULSEAUDIO_SHARED=ON
      - -DSDL_DLOPEN=ON
      - -DARTS=OFF
      - -DESD=OFF
      - -DNAS=OFF
      - -DSDL_VIDEO_KMSDRM=ON
      - -DSDL_JACK_SHARED=ON
      - -DSDL_PIPEWIRE_SHARED=ON
      - -DSDL_ALSA=ON
      - -DSDL_STATIC=ON
      - -DSDL_VIDEO_VULKAN=ON
      - -DSDL_LIBDECOR_SHARED=ON
      - -DSDL_VIDEO_WAYLAND=ON
      - -DRPATH=OFF
      - -DCLOCK_GETTIME=ON
    override-build: |
      snapcraftctl build
      rsync -a --ignore-existing $SNAPCRAFT_PART_INSTALL/ /

  srt:
    after: [ sources ]
    source: https://github.com/Haivision/srt.git
    source-tag: v1.4.4
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_C_FLAGS_RELEASE=-s
      - -DCMAKE_CXX_FLAGS_RELEASE=-s
      - -DENABLE_LOGGING=OFF
      - -DENABLE_STATIC=OFF
    prime:
      - -usr/include
      - -usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pkgconfig

  x264:
    after: [ sources ]
    source: https://code.videolan.org/videolan/x264.git
    source-tag: stable
    plugin: autotools
    autotools-configure-parameters:
      - --prefix=/usr
      - --disable-cli
      - --enable-shared
      - --enable-strip
      - --libdir=/usr/lib/$SNAPCRAFT_ARCH_TRIPLET
      - --incdir=/usr/include/$SNAPCRAFT_ARCH_TRIPLET
    prime:
      - usr/lib
      - -usr/lib/pkgconfig

  aom:
    after: [ sources ]
    source: https://aomedia.googlesource.com/aom.git
    source-tag: v3.2.0
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib/$SNAPCRAFT_ARCH_TRIPLET
      - -DCMAKE_C_FLAGS_RELEASE=-s
      - -DCMAKE_CXX_FLAGS_RELEASE=-s
      - -DCONFIG_MULTITHREAD=1
      - -DBUILD_SHARED_LIBS=1
      - -DENABLE_DOCS=0
      - -DENABLE_EXAMPLES=0
      - -DENABLE_TESTS=0
    override-build: |
      ARCHITECTURE=$(dpkg --print-architecture)
      if [ "${ARCHITECTURE}" = "amd64" ]; then
          EXTRA=""
      elif [ "${ARCHITECTURE}" = "ppc64el" ]; then
          EXTRA=""
      elif [ "${ARCHITECTURE}" = "arm64" ]; then
          EXTRA=""
      elif [ "${ARCHITECTURE}" = "armhf" ]; then
          EXTRA="-DAOM_TARGET_CPU=armv7 -DAOM_NEON_INTRIN_FLAG=-mfpu=neon"
      else
          EXTRA=""
      fi
      cmake $SNAPCRAFT_PART_SRC -G Ninja \
      -DCMAKE_BUILD_TYPE=Release \
      -DCMAKE_INSTALL_PREFIX=$SNAPCRAFT_PART_INSTALL/usr \
      -DCMAKE_INSTALL_LIBDIR=lib/$SNAPCRAFT_ARCH_TRIPLET \
      -DCMAKE_C_FLAGS_RELEASE=-s \
      -DCMAKE_CXX_FLAGS_RELEASE=-s \
      -DCONFIG_MULTITHREAD=1 \
      -DBUILD_SHARED_LIBS=1 \
      -DENABLE_DOCS=0 \
      -DENABLE_EXAMPLES=0 \
      -DENABLE_TESTS=0 ${EXTRA}
      cmake --build . -- -j${SNAPCRAFT_PARALLEL_BUILD_COUNT}
      cmake --build . --target install
    prime:
      - -usr/include
      - -usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libaom.a
      - -usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pkgconfig

  dav1d:
    after: [ sources ]
    source: https://code.videolan.org/videolan/dav1d.git
    source-tag: 0.9.2
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - --buildtype=release
      - --strip
      - -Denable_tools=false
      - -Denable_tests=false
    prime:
      - -usr/include
      - -usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pkgconfig

  zimg:
    after: [ sources ]
    source: https://github.com/sekrit-twc/zimg.git
    source-tag: release-3.0.3
    plugin: autotools
    autotools-configure-parameters:
      - --prefix=/usr
      - --libdir=/usr/lib/$SNAPCRAFT_ARCH_TRIPLET
      - --includedir=/usr/include
      - --build=$SNAPCRAFT_ARCH_TRIPLET
    prime:
      - -usr/include
      - -usr/lib/*.a
      - -usr/lib/*.la
      - -usr/lib/pkgconfig

  ffnvcodec:
    after: [ sources ]
    source: https://github.com/FFmpeg/nv-codec-headers.git
    source-tag: sdk/10.0
    plugin: make
    make-parameters:
      - PREFIX=/usr
    prime:
      - -usr/include
      - -usr/lib/pkgconfig

  # Resemble ubuntu jammy (22.04) ffmpeg build
  ffmpeg:
    after: [ sources, ffnvcodec, aom, dav1d, x264, srt, zimg, sdl2 ]
    source: https://git.ffmpeg.org/ffmpeg.git
    source-tag: release/4.4
    plugin: autotools
    override-build: |
      ARCHITECTURE=$(dpkg --print-architecture)
      if [ "${ARCHITECTURE}" = "amd64" ]; then
          EXTRA="--enable-libmfx"
      elif [ "${ARCHITECTURE}" = "ppc64el" ]; then
          EXTRA=""
      elif [ "${ARCHITECTURE}" = "armhf" ] || [ "${ARCHITECTURE}" = "arm64" ]; then
          EXTRA=""
      else
          EXTRA=""
      fi
      ./configure \
      --prefix=/usr \
      --disable-static \
      --disable-programs \
      --disable-doc \
      --libdir=/usr/lib/$SNAPCRAFT_ARCH_TRIPLET \
      --incdir=/usr/include/$SNAPCRAFT_ARCH_TRIPLET \
      --arch=$SNAPCRAFT_TARGET_ARCH \
      --enable-avcodec \
      --enable-decoder=h264 \
      --enable-decoder=hevc \
      --enable-hwaccel=h264_nvdec \
      --enable-hwaccel=h264_vaapi \
      --enable-hwaccel=h264_vdpau \
      --enable-hwaccel=hevc_nvdec \
      --enable-hwaccel=hevc_vaapi \
      --enable-hwaccel=hevc_vdpau \
      --enable-shared \
